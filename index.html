<script>
    function checkinput() {
        var input = document.getElementById("name").value;
        if (input == "100") {
            document.getElementById("demo").innerHTML = "คะแนนคือ " + input + " แต้ม";
        } else if (input == "50") {
            document.getElementById("demo").innerHTML = "คะแนนคือ " + input + " แต้ม";
        }
        else {
            document.getElementById("demo").innerHTML = "คะแนนไม่ตรง ";
        }
    }
    function changebet() {
        var x = document.getElementById("myselect").value;
        document.getElementById("demo2").innerHTML = "คุณเลือก " + x;
    }

    function checkpoint(){
        var grade = document.getElementById("point").value;
        if (grade >=80){
            document.getElementById("show").innerHTML = "ได้เกรด A " + grade + " คะแนน";
        }
        else if (grade >= 75 ){
        document.getElementById("show").innerHTML = "ได้เกรด B+ " + grade + " คะแนน";
        }
        else if (grade >= 70){
            document.getElementById("show").innerHTML = "ได้เกรด B " + grade + " คะแนน";
        }
        else if (grade >=  65){
        document.getElementById("show").innerHTML = "ได้เกรด C+ " + grade + " คะแนน";
        }
        else if (grade >= 60){
        document.getElementById("show").innerHTML = "ได้เกรด C " + grade + " คะแนน";
        }
        else if (grade >= 55){
        document.getElementById("show").innerHTML = "ได้เกรด D+ " + grade + " คะแนน";
        }
        else if (grade >= 50){
        document.getElementById("show").innerHTML = "ได้เกรด D " + grade + " คะแนน";
        }
        else if (grade <= 49){
        document.getElementById("show").innerHTML = "ได้เกรด E " + grade + " คะแนน";
        }
      
    }
</script>
